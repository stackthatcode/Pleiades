<div id="arena-top-spacer" style="height:50px; padding-top:20px;">
    <a class="mybreadcrumb" href="#/products">Products</a> &gt;&gt; <span>Shopping Cart</span>
</div>

<div class="row">
    <div class="col-lg-8">
        <h1 class="product-name">Shopping Cart</h1>
            
        <div style="clear:both; height:20px;"></div>
    </div>
    
    <div class="col-lg-4" style="text-align:right;">
        <button class="btn btn-default btn-lg" ng-click="AddToCart()" style="clear:both; float:left; margin-right:10px; font-size:21px; width:300px;">
            Proceed to Checkout <i class="glyphicon glyphicon-forward"></i>  
        </button>        
    </div>
</div>

<div class="row" ng-repeat="item in cart.CartItems | orderBy:name">
    <div class="col-lg-12" style="height:30px;"></div>

    <div class="col-lg-6">
        <img ng-src="image/{{ item.Sku.ImageBundle.ExternalId }}?size=thumbnail" style="border: #CCC dotted 1px; float:left; margin-right:20px;" />
        <span class="product-list-black">{{ item.Sku.Name }}</span><br />
        <span class="product-list-synopsis">{{ item.Sku.SkuCode }}</span><br />
        <span class="product-list-synopsis">{{ ToMoney(item.Sku.Product.UnitPrice) }}</span><br />
    </div>
            
    <div class="col-lg-6 pull-right" style="float:left; width:400px; margin-bottom:60px;">
        <div style="height:10px;"></div>
        <select class="form-control quantity-list" 
                ng-options="quantity as quantity for quantity in SelectedQuantities">
        </select>

        <span class="product-detail-header" style="margin-top:10px;">Quantity</span>
        
        <button class="btn btn-default" style="width:100px; margin-left:30px; margin-top:3px; font-weight:bold; color:#555;" ng-click="DeleteItem(item.Sku.SkuCode)">
            <i class="glyphicon glyphicon-trash"></i>&nbsp;Delete
        </button>
    </div>        
</div>
