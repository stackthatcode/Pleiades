<div class="row">
    <div ng-repeat="product in products | orderBy:name"  class="col-lg-4">
        <div style="height:250px;">            
            <div id="image-cell" style="height:200px; text-align:left; width:200px; float:left; margin-right:20px;">
                <a href="#/products/{{product.Id}}">
                    <img ng-src="image/{{ product.ImageBundleExternalId }}?size=small" style="border: #CCC dotted 1px;" />
                </a>                
            </div>

            <div style="height:168px;">                    
                <a href="#/products/{{product.Id}}" class="product-list-link">{{ product.Name }}</a><br />                
                <div class="product-list-price">Our Price: ${{ product.UnitPrice }}</div>                    
                <div class="product-list-synopsis">{{ product.Synopsis }}</div>
            </div>
            <a  href="#/products/{{product.Id}}" class="btn btn-danger btn-md" style="width:139px;">
                <i class="glyphicon glyphicon-hand-left"></i>&nbsp;Check It Out
            </a>             
        </div>
    </div>

        </div>
    </div>
</div>
