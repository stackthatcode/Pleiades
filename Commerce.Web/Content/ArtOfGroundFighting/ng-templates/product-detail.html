
<div ng-show="Product">    
    <div  id="arena-top-spacer" style="height:50px; padding-top:20px;">
        <a class="mybreadcrumb" href="#/products">All Products</a> &gt;&gt; <span>{{ Product.Info.Name }}</span>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1 style="font-family: Open Sans; font-size:50px; margin-top: 0px; font-weight:bolder;">{{ Product.Info.Name }}</h1>
        
            <div style="clear:both; height:20px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <img class="img-responsive" ng-src="{{ ImageUrl(SelectedImageId, 'large') }}" style="border: #CCC dotted 1px;" />
        
            <div style="height: 20px;"></div>
        
            <div ng-repeat="image in SelectedImages" style="float:left; margin-right: 10px;">
                <a class="thumbnail-image">
                    <img ng-click="SelectImage(image.ImageBundleExternalId)" ng-src="image/{{ image.ImageBundleExternalId }}?size=thumbnail" style="border: #CCC dotted 1px;" />                
                </a>
            </div>
        
            <div style="clear:both; height:20px;"></div>
        </div>

        <div class="col-lg-5">
            <div style="text-align: left;">
                <h1 style="font-family:Open Sans; font-size:35px; font-weight:bold; color:#555; margin-top:0px;">Our Price: ${{ Product.Info.UnitPrice }}</h1>
            </div>
            
            <p>{{ Product.Info.Description }}</p>
            
            <div ng-show="HasMultipleColors()">
                <h4 style="color:#555; font-weight:bold;">Currently Showing: {{ SelectedColorName() }}</h4>
                <div ng-repeat="color in Product.Colors" style="float:left; margin-right:12px;">
                    <a class="thumbnail-color" style="float:left;">
                        <div style="overflow:hidden; height:50px; width:50px;">
                            <img ng-click="SelectColor(color.Id)" ng-src="image/{{ color.ImageBundleExternalId }}?size=thumbnail" />
                        </div>
                    </a>
                </div>
            </div>

            <div style="clear:both; height: 20px;"></div>
        
            <select ng-model="SelectedSize" ng-options="size.Id as size.Name for size in Product.Sizes" 
                    class="form-control" style="width:250px; height:40px; font-size:18px; font-weight:bold;">
                <option value="">Choose your Size</option>
            </select>

            <div style="clear:both; height: 20px;"></div>
        

            <button class="btn btn-default btn-lg btn-oldstyle" style="font-size:21px; width:250px;" ng-click="AddToCart()">
                <i class="glyphicon glyphicon-shopping-cart"></i> Add to Cart 
            </button>
        
            <div style="height:30px;"></div>
            <img ng-src="{{ ImageUrl(Product.Brand.ImageBundleExternalId, 'large') }}" />
            <div style="height:15px;"></div>
            <p><strong>{{ Product.Brand.Name }}</strong> - <strong>{{ Product.Brand.Description }}</strong> </p>                
        </div>
    </div>
</div>
